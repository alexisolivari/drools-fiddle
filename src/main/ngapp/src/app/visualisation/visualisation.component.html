<popover-content #myPopover
                 title="Legend">
    <span class="label label-info">Fact Instance</span>
    <span class="label label-warning">Rule</span>
    <span class="label label-danger">Fact Type</span>
</popover-content>

<div class="panel panel-default container-fluid">
    <div class="panel-heading row">
        <h3 class="panel-title">

            <b>Visualisation</b>
            <button type="button" class="btn btn-default pull-right"
                 [popover]="myPopover"
                 popoverPlacement="left"
                 [popoverOnHover]="true"
                 [popoverCloseOnMouseOutside]="false"
            >
                Graph legend
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true">  </span>
            </button>

        </h3>
    </div>
    <div class="panel-body row">
        <div id="myNetwork"
             [visNetwork]="visNetwork"
             [visNetworkData]="visNetworkData"
             [visNetworkOptions]="visNetworkOptions"
             (initialized)="networkInitialized()">

        </div>
        <pre id="eventSpan"> {{visualisationMessage}} </pre>
    </div>
</div>
